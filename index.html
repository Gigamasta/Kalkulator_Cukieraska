<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Wƒôglowodan√≥w - Aleksander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 102, 204, 0.12);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .header p {
            opacity: 0.95;
            font-size: 15px;
            position: relative;
            z-index: 1;
            letter-spacing: 0.3px;
        }

        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 0 30px;
            gap: 40px;
        }

        .tab {
            flex: 0;
            padding: 18px 0;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px;
            white-space: nowrap;
        }

        .tab:hover {
            color: #0066cc;
        }

        .tab.active {
            color: #0066cc;
            border-bottom-color: #0066cc;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #1e293b;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .btn {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #64748b;
        }

        .btn-secondary:hover {
            background: #475569;
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.3);
        }

        .btn-danger {
            background: #dc2626;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin-top: 0;
        }

        .btn-danger:hover {
            background: #b91c1c;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin-left: 10px;
            background: #0066cc;
        }

        .summary {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            padding: 35px;
            border-radius: 12px;
            margin: 35px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.15);
        }

        .summary h2 {
            color: white;
            font-size: 18px;
            margin-bottom: 25px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .summary-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 42px;
            font-weight: 700;
            margin: 0;
        }

        .meal-item {
            background: #f1f5f9;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #0066cc;
            transition: all 0.2s;
        }

        .meal-item:hover {
            background: #e8eef7;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.1);
        }

        .meal-item-info {
            flex: 1;
        }

        .meal-item-name {
            font-weight: 600;
            font-size: 16px;
            color: #1e293b;
        }

        .meal-item-details {
            color: #64748b;
            font-size: 14px;
            margin-top: 6px;
        }

        .product-list {
            margin-top: 25px;
        }

        .product-item {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-left: 4px solid #10b981;
            transition: all 0.2s;
        }

        .product-item:hover {
            background: #ecf7f3;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            font-size: 16px;
            color: #1e293b;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .product-info p {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .product-actions {
            display: flex;
            gap: 8px;
            margin-left: 15px;
        }

        .form-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #e2e8f0;
        }

        .form-section h3 {
            color: #1e293b;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1e293b;
            font-size: 15px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 30px;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #1e293b;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 15px;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .category-badge {
            display: inline-block;
            background: #dbeafe;
            color: #0066cc;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 8px;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-actions h2 {
            margin: 0;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-group .btn {
            flex: 1;
            margin-top: 0;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            body {
                padding: 0;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 26px;
            }

            .content {
                padding: 25px 20px;
            }

            .tabs {
                padding: 0 20px;
                gap: 25px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .summary-value {
                font-size: 36px;
            }

            .product-item {
                flex-direction: column;
            }

            .product-actions {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
            }

            .product-actions .btn-small {
                flex: 1;
                margin-left: 0;
            }

            .btn-group {
                flex-direction: column;
            }

            .form-section {
                padding: 20px;
            }
        }

        .form-required::after {
            content: ' *';
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>üçé Kalkulator Wƒôglowodan√≥w</h1>
            <p>ZarzƒÖdzanie wƒôglowodanami dla Aleksandra ‚Ä¢ Cukrzyca Typ 1</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('calculator')">üìä Kalkulator</button>
            <button class="tab" onclick="switchTab('products')">üìö Baza Produkt√≥w</button>
        </div>

        <div class="content">
            <!-- Sekcja Kalkulatora -->
            <div id="calculator" class="section active">
                <h2>Aktualny Posi≈Çek</h2>

                <div class="form-section">
                    <h3>Dodaj produkt do posi≈Çku</h3>
                    <div class="form-group">
                        <label class="form-required">Wybierz produkt</label>
                        <select id="selectProduct" onchange="loadProductData()">
                            <option value="">-- Wybierz produkt --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-required">Ilo≈õƒá (w gramach lub ml)</label>
                        <input type="number" id="productAmount" placeholder="np. 150" min="1" step="1">
                    </div>
                    <button class="btn" onclick="addToMeal()">Dodaj do posi≈Çku</button>
                </div>

                <h3 style="color: #1e293b; font-weight: 600; margin-bottom: 15px; font-size: 18px;">Produkty w posi≈Çku</h3>
                <div id="mealList"></div>

                <div class="summary">
                    <h2>Podsumowanie Posi≈Çku</h2>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-label">≈ÅƒÖczne wƒôglowodany</div>
                            <div class="summary-value" id="totalCarbs">0.0<span style="font-size: 24px;">g</span></div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-label">Wymienniki wƒôglowodanowe</div>
                            <div class="summary-value" id="totalWW">0.0<span style="font-size: 24px;">WW</span></div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-secondary" onclick="clearMeal()">Wyczy≈õƒá posi≈Çek</button>
            </div>

            <!-- Sekcja Bazy Produkt√≥w -->
            <div id="products" class="section">
                <div class="header-actions">
                    <h2>Moje Produkty</h2>
                    <button class="btn btn-small" onclick="showAddProductForm()" style="width: auto; margin-top: 0;">+ Dodaj produkt</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Szukaj produktu..." oninput="filterProducts()">
                    <span class="search-icon">üîç</span>
                </div>

                <!-- Formularz dodawania produktu -->
                <div id="addProductForm" style="display: none;">
                    <div class="form-section">
                        <h3 id="formTitle">Dodaj nowy produkt</h3>
                        <div class="form-group">
                            <label class="form-required">Nazwa produktu</label>
                            <input type="text" id="productName" placeholder="np. Chleb pszenny">
                        </div>
                        <div class="form-group">
                            <label class="form-required">Kategoria</label>
                            <select id="productCategory">
                                <option value="pieczywo">Pieczywo</option>
                                <option value="owoce">Owoce</option>
                                <option value="nabia≈Ç">Nabia≈Ç</option>
                                <option value="kasze i makarony">Kasze i makarony</option>
                                <option value="s≈Çodycze">S≈Çodycze</option>
                                <option value="warzywa">Warzywa</option>
                                <option value="miƒôso i ryby">Miƒôso i ryby</option>
                                <option value="inne">Inne</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-required">Jednostka</label>
                            <select id="productUnit">
                                <option value="gram">gram</option>
                                <option value="ml">ml</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-required">Wƒôglowodany na 100g/100ml</label>
                            <input type="number" id="productCarbs" placeholder="np. 49.5" min="0" step="0.1">
                        </div>
                        <div class="form-group">
                            <label>Notatki</label>
                            <textarea id="productNotes" placeholder="Opcjonalne notatki o produkcie..."></textarea>
                        </div>
                        <div class="btn-group">
                            <button class="btn" onclick="saveProduct()">Zapisz produkt</button>
                            <button class="btn btn-secondary" onclick="cancelProductForm()">Anuluj</button>
                        </div>
                    </div>
                </div>

                <div id="productList" class="product-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Globalne zmienne
        let products = [];
        let currentMeal = [];
        let editingProductId = null;

        // Inicjalizacja aplikacji
        function init() {
            loadProducts();
            loadMeal();
            updateMealDisplay();
            updateProductList();
            updateProductSelect();
        }

        // LocalStorage - Produkty
        function saveProductsToStorage() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function loadProducts() {
            const saved = localStorage.getItem('products');
            if (saved) {
                products = JSON.parse(saved);
            } else {
                // Domy≈õlne produkty
                products = [
                    {id: 1, name: "Chleb pszenny", category: "pieczywo", unit: "gram", carbsPer100: 49, notes: ""},
                    {id: 2, name: "Banan", category: "owoce", unit: "gram", carbsPer100: 23.5, notes: ""},
                    {id: 3, name: "Jogurt naturalny", category: "nabia≈Ç", unit: "gram", carbsPer100: 4.7, notes: ""},
                    {id: 4, name: "Makaron ugotowany", category: "kasze i makarony", unit: "gram", carbsPer100: 30, notes: ""},
                    {id: 5, name: "Ziemniaki gotowane", category: "warzywa", unit: "gram", carbsPer100: 18, notes: ""},
                    {id: 6, name: "Jab≈Çko", category: "owoce", unit: "gram", carbsPer100: 14, notes: ""},
                    {id: 7, name: "Mleko 2%", category: "nabia≈Ç", unit: "ml", carbsPer100: 4.8, notes: ""}
                ];
                saveProductsToStorage();
            }
        }

        // LocalStorage - Posi≈Çek
        function saveMealToStorage() {
            localStorage.setItem('currentMeal', JSON.stringify(currentMeal));
        }

        function loadMeal() {
            const saved = localStorage.getItem('currentMeal');
            if (saved) {
                currentMeal = JSON.parse(saved);
            }
        }

        // Prze≈ÇƒÖczanie zak≈Çadek
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'products') {
                updateProductList();
            }
        }

        // Pokazywanie powiadomie≈Ñ
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#10b981' : '#dc2626';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Formularz produktu
        function showAddProductForm() {
            document.getElementById('formTitle').textContent = 'Dodaj nowy produkt';
            document.getElementById('addProductForm').style.display = 'block';
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = 'pieczywo';
            document.getElementById('productUnit').value = 'gram';
            document.getElementById('productCarbs').value = '';
            document.getElementById('productNotes').value = '';
            editingProductId = null;
            document.getElementById('productName').focus();
        }

        function cancelProductForm() {
            document.getElementById('addProductForm').style.display = 'none';
            editingProductId = null;
        }

        function saveProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const unit = document.getElementById('productUnit').value;
            const carbsPer100 = parseFloat(document.getElementById('productCarbs').value);
            const notes = document.getElementById('productNotes').value.trim();

            if (!name || !carbsPer100 || carbsPer100 < 0 || isNaN(carbsPer100)) {
                showNotification('Wype≈Çnij wszystkie wymagane pola!', 'error');
                return;
            }

            if (editingProductId) {
                // Edycja
                const index = products.findIndex(p => p.id === editingProductId);
                if (index !== -1) {
                    products[index] = {
                        ...products[index],
                        name, category, unit, carbsPer100, notes
                    };
                    showNotification('Produkt zaktualizowany!');
                }
            } else {
                // Dodawanie
                const newProduct = {
                    id: Date.now(),
                    name, category, unit, carbsPer100, notes
                };
                products.push(newProduct);
                showNotification('Produkt dodany!');
            }

            saveProductsToStorage();
            cancelProductForm();
            updateProductList();
            updateProductSelect();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('formTitle').textContent = 'Edytuj produkt';
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productUnit').value = product.unit;
            document.getElementById('productCarbs').value = product.carbsPer100;
            document.getElementById('productNotes').value = product.notes || '';
            document.getElementById('addProductForm').style.display = 'block';
            editingProductId = id;

            // Przewi≈Ñ do formularza
            document.getElementById('addProductForm').scrollIntoView({ behavior: 'smooth' });
        }

        function deleteProduct(id) {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá ten produkt?')) return;

            products = products.filter(p => p.id !== id);
            saveProductsToStorage();
            updateProductList();
            updateProductSelect();
            showNotification('Produkt usuniƒôty!');
        }

        function updateProductList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                p.category.toLowerCase().includes(searchTerm)
            );

            const listHtml = filtered.length === 0 
                ? '<div class="empty-state"><h3>Brak produkt√≥w</h3><p>Dodaj sw√≥j pierwszy produkt!</p></div>'
                : filtered.map(product => `
                    <div class="product-item">
                        <div class="product-info">
                            <h3>${product.name} <span class="category-badge">${product.category}</span></h3>
                            <p>Wƒôglowodany: <strong>${product.carbsPer100}g</strong> na 100${product.unit}</p>
                            ${product.notes ? `<p style="margin-top: 8px; font-style: italic;">üìù ${product.notes}</p>` : ''}
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-small" onclick="editProduct(${product.id})">Edytuj</button>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Usu≈Ñ</button>
                        </div>
                    </div>
                `).join('');

            document.getElementById('productList').innerHTML = listHtml;
        }

        function filterProducts() {
            updateProductList();
        }

        // Aktualizacja listy wyboru produkt√≥w
        function updateProductSelect() {
            const select = document.getElementById('selectProduct');
            select.innerHTML = '<option value="">-- Wybierz produkt --</option>' +
                products.map(p => `<option value="${p.id}">${p.name} (${p.carbsPer100}g/100${p.unit})</option>`).join('');
        }

        function loadProductData() {
            const select = document.getElementById('selectProduct');
            const productId = parseInt(select.value);
            if (!productId) {
                document.getElementById('productAmount').value = '';
                return;
            }
        }

        // Dodawanie do posi≈Çku
        function addToMeal() {
            const productId = parseInt(document.getElementById('selectProduct').value);
            const amount = parseFloat(document.getElementById('productAmount').value);

            if (!productId || !amount || amount <= 0) {
                showNotification('Wybierz produkt i podaj ilo≈õƒá!', 'error');
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) return;

            const carbs = (amount * product.carbsPer100) / 100;

            currentMeal.push({
                id: Date.now(),
                productId: product.id,
                productName: product.name,
                amount: amount,
                unit: product.unit,
                carbs: carbs
            });

            saveMealToStorage();
            updateMealDisplay();

            // Resetuj formularz
            document.getElementById('selectProduct').value = '';
            document.getElementById('productAmount').value = '';
            document.getElementById('productAmount').focus();

            showNotification('Produkt dodany do posi≈Çku!');
        }

        function removeFromMeal(id) {
            currentMeal = currentMeal.filter(item => item.id !== id);
            saveMealToStorage();
            updateMealDisplay();
            showNotification('Produkt usuniƒôty z posi≈Çku!');
        }

        function updateMealDisplay() {
            const totalCarbs = currentMeal.reduce((sum, item) => sum + item.carbs, 0);
            const totalWW = totalCarbs / 10;

            const carbsText = document.getElementById('totalCarbs');
            carbsText.innerHTML = totalCarbs.toFixed(1) + '<span style="font-size: 24px;">g</span>';

            const wwText = document.getElementById('totalWW');
            wwText.innerHTML = totalWW.toFixed(1) + '<span style="font-size: 24px;">WW</span>';

            const listHtml = currentMeal.length === 0
                ? '<div class="empty-state"><h3>Brak produkt√≥w</h3><p>Dodaj produkty do posi≈Çku</p></div>'
                : currentMeal.map(item => `
                    <div class="meal-item">
                        <div class="meal-item-info">
                            <div class="meal-item-name">${item.productName}</div>
                            <div class="meal-item-details">
                                üì¶ ${item.amount}${item.unit} ‚Ä¢ üî¢ ${item.carbs.toFixed(1)}g wƒôglowodan√≥w
                            </div>
                        </div>
                        <button class="btn btn-danger" onclick="removeFromMeal(${item.id})">Usu≈Ñ</button>
                    </div>
                `).join('');

            document.getElementById('mealList').innerHTML = listHtml;
        }

        function clearMeal() {
            if (currentMeal.length === 0) return;
            if (!confirm('Czy na pewno chcesz wyczy≈õciƒá ca≈Çy posi≈Çek?')) return;

            currentMeal = [];
            saveMealToStorage();
            updateMealDisplay();
            showNotification('Posi≈Çek wyczyszczony!');
        }

        // Inicjalizacja przy za≈Çadowaniu
        window.onload = init;
    </script>
</body>
</html>
