<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Wƒôglowodan√≥w - Aleksander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin-top: 0;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin-left: 10px;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .summary h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .summary-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .summary-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .meal-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meal-item-info {
            flex: 1;
        }

        .meal-item-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }

        .meal-item-details {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-info h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .product-info p {
            font-size: 14px;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .category-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }

        .add-product-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            body {
                padding: 0;
            }

            .header h1 {
                font-size: 24px;
            }

            .summary-value {
                font-size: 28px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="header">
            <h1>üçé Kalkulator Wƒôglowodan√≥w</h1>
            <p>dla Aleksandra - Cukrzyca Typ 1</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('calculator')">Kalkulator</button>
            <button class="tab" onclick="switchTab('products')">Baza Produkt√≥w</button>
        </div>

        <div class="content">
            <!-- Sekcja Kalkulatora -->
            <div id="calculator" class="section active">
                <h2 style="margin-bottom: 20px; color: #333;">Aktualny Posi≈Çek</h2>

                <div class="add-product-section">
                    <h3 style="margin-bottom: 15px; color: #333;">Dodaj produkt do posi≈Çku</h3>
                    <div class="form-group">
                        <label>Wybierz produkt</label>
                        <select id="selectProduct" onchange="loadProductData()">
                            <option value="">-- Wybierz produkt --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ilo≈õƒá (w gramach lub ml)</label>
                        <input type="number" id="productAmount" placeholder="np. 150" min="1" step="1">
                    </div>
                    <button class="btn" onclick="addToMeal()">Dodaj do posi≈Çku</button>
                </div>

                <h3 style="margin: 20px 0 10px 0; color: #333;">Produkty w posi≈Çku</h3>
                <div id="mealList"></div>

                <div class="summary">
                    <h2>Podsumowanie</h2>
                    <div class="summary-label">≈ÅƒÖczne wƒôglowodany</div>
                    <div class="summary-value" id="totalCarbs">0.0 g</div>
                    <div class="summary-label" style="margin-top: 20px;">Wymienniki wƒôglowodanowe</div>
                    <div class="summary-value" id="totalWW">0.0 WW</div>
                </div>

                <button class="btn btn-secondary" onclick="clearMeal()">Wyczy≈õƒá posi≈Çek</button>
            </div>

            <!-- Sekcja Bazy Produkt√≥w -->
            <div id="products" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="color: #333;">Moje Produkty</h2>
                    <button class="btn btn-small" onclick="showAddProductForm()">+ Dodaj produkt</button>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Szukaj produktu..." oninput="filterProducts()">
                    <span class="search-icon">üîç</span>
                </div>

                <!-- Formularz dodawania produktu -->
                <div id="addProductForm" style="display: none; background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="margin-bottom: 15px; color: #333;" id="formTitle">Dodaj nowy produkt</h3>
                    <div class="form-group">
                        <label>Nazwa produktu *</label>
                        <input type="text" id="productName" placeholder="np. Chleb pszenny">
                    </div>
                    <div class="form-group">
                        <label>Kategoria *</label>
                        <select id="productCategory">
                            <option value="pieczywo">Pieczywo</option>
                            <option value="owoce">Owoce</option>
                            <option value="nabia≈Ç">Nabia≈Ç</option>
                            <option value="kasze i makarony">Kasze i makarony</option>
                            <option value="s≈Çodycze">S≈Çodycze</option>
                            <option value="warzywa">Warzywa</option>
                            <option value="miƒôso i ryby">Miƒôso i ryby</option>
                            <option value="inne">Inne</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Jednostka *</label>
                        <select id="productUnit">
                            <option value="gram">gram</option>
                            <option value="ml">ml</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Wƒôglowodany na 100g/100ml *</label>
                        <input type="number" id="productCarbs" placeholder="np. 49.5" min="0" step="0.1">
                    </div>
                    <div class="form-group">
                        <label>Notatki</label>
                        <textarea id="productNotes" placeholder="Opcjonalne notatki o produkcie..."></textarea>
                    </div>
                    <div class="btn-group">
                        <button class="btn" onclick="saveProduct()">Zapisz produkt</button>
                        <button class="btn btn-secondary" onclick="cancelProductForm()">Anuluj</button>
                    </div>
                </div>

                <div id="productList"></div>
            </div>
        </div>
    </div>

    <script>
        // Globalne zmienne
        let products = [];
        let currentMeal = [];
        let editingProductId = null;

        // Inicjalizacja aplikacji
        function init() {
            loadProducts();
            loadMeal();
            updateMealDisplay();
            updateProductList();
            updateProductSelect();
        }

        // LocalStorage - Produkty
        function saveProductsToStorage() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function loadProducts() {
            const saved = localStorage.getItem('products');
            if (saved) {
                products = JSON.parse(saved);
            } else {
                // Domy≈õlne produkty
                products = [
                    {id: 1, name: "Chleb pszenny", category: "pieczywo", unit: "gram", carbsPer100: 49, notes: ""},
                    {id: 2, name: "Banan", category: "owoce", unit: "gram", carbsPer100: 23.5, notes: ""},
                    {id: 3, name: "Jogurt naturalny", category: "nabia≈Ç", unit: "gram", carbsPer100: 4.7, notes: ""},
                    {id: 4, name: "Makaron ugotowany", category: "kasze i makarony", unit: "gram", carbsPer100: 30, notes: ""},
                    {id: 5, name: "Ziemniaki gotowane", category: "warzywa", unit: "gram", carbsPer100: 18, notes: ""},
                    {id: 6, name: "Jab≈Çko", category: "owoce", unit: "gram", carbsPer100: 14, notes: ""},
                    {id: 7, name: "Mleko 2%", category: "nabia≈Ç", unit: "ml", carbsPer100: 4.8, notes: ""}
                ];
                saveProductsToStorage();
            }
        }

        // LocalStorage - Posi≈Çek
        function saveMealToStorage() {
            localStorage.setItem('currentMeal', JSON.stringify(currentMeal));
        }

        function loadMeal() {
            const saved = localStorage.getItem('currentMeal');
            if (saved) {
                currentMeal = JSON.parse(saved);
            }
        }

        // Prze≈ÇƒÖczanie zak≈Çadek
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'products') {
                updateProductList();
            }
        }

        // Pokazywanie powiadomie≈Ñ
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#28a745' : '#dc3545';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Formularz produktu
        function showAddProductForm() {
            document.getElementById('formTitle').textContent = 'Dodaj nowy produkt';
            document.getElementById('addProductForm').style.display = 'block';
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = 'pieczywo';
            document.getElementById('productUnit').value = 'gram';
            document.getElementById('productCarbs').value = '';
            document.getElementById('productNotes').value = '';
            editingProductId = null;
        }

        function cancelProductForm() {
            document.getElementById('addProductForm').style.display = 'none';
            editingProductId = null;
        }

        function saveProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const unit = document.getElementById('productUnit').value;
            const carbsPer100 = parseFloat(document.getElementById('productCarbs').value);
            const notes = document.getElementById('productNotes').value.trim();

            if (!name || !carbsPer100 || carbsPer100 < 0) {
                showNotification('Wype≈Çnij wszystkie wymagane pola!', 'error');
                return;
            }

            if (editingProductId) {
                // Edycja
                const index = products.findIndex(p => p.id === editingProductId);
                if (index !== -1) {
                    products[index] = {
                        ...products[index],
                        name, category, unit, carbsPer100, notes
                    };
                    showNotification('Produkt zaktualizowany!');
                }
            } else {
                // Dodawanie
                const newProduct = {
                    id: Date.now(),
                    name, category, unit, carbsPer100, notes
                };
                products.push(newProduct);
                showNotification('Produkt dodany!');
            }

            saveProductsToStorage();
            cancelProductForm();
            updateProductList();
            updateProductSelect();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('formTitle').textContent = 'Edytuj produkt';
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productUnit').value = product.unit;
            document.getElementById('productCarbs').value = product.carbsPer100;
            document.getElementById('productNotes').value = product.notes || '';
            document.getElementById('addProductForm').style.display = 'block';
            editingProductId = id;

            // Przewi≈Ñ do formularza
            document.getElementById('addProductForm').scrollIntoView({ behavior: 'smooth' });
        }

        function deleteProduct(id) {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá ten produkt?')) return;

            products = products.filter(p => p.id !== id);
            saveProductsToStorage();
            updateProductList();
            updateProductSelect();
            showNotification('Produkt usuniƒôty!');
        }

        function updateProductList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                p.category.toLowerCase().includes(searchTerm)
            );

            const listHtml = filtered.length === 0 
                ? '<div class="empty-state"><h3>Brak produkt√≥w</h3><p>Dodaj sw√≥j pierwszy produkt!</p></div>'
                : filtered.map(product => `
                    <div class="product-item">
                        <div class="product-info">
                            <h3>${product.name} <span class="category-badge">${product.category}</span></h3>
                            <p>Wƒôglowodany: ${product.carbsPer100}g/100${product.unit}</p>
                            ${product.notes ? `<p style="font-style: italic; margin-top: 5px;">${product.notes}</p>` : ''}
                        </div>
                        <div>
                            <button class="btn btn-small" onclick="editProduct(${product.id})">Edytuj</button>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Usu≈Ñ</button>
                        </div>
                    </div>
                `).join('');

            document.getElementById('productList').innerHTML = listHtml;
        }

        function filterProducts() {
            updateProductList();
        }

        // Aktualizacja listy wyboru produkt√≥w
        function updateProductSelect() {
            const select = document.getElementById('selectProduct');
            select.innerHTML = '<option value="">-- Wybierz produkt --</option>' +
                products.map(p => `<option value="${p.id}">${p.name} (${p.carbsPer100}g/100${p.unit})</option>`).join('');
        }

        function loadProductData() {
            const select = document.getElementById('selectProduct');
            const productId = parseInt(select.value);
            if (!productId) {
                document.getElementById('productAmount').value = '';
                return;
            }
        }

        // Dodawanie do posi≈Çku
        function addToMeal() {
            const productId = parseInt(document.getElementById('selectProduct').value);
            const amount = parseFloat(document.getElementById('productAmount').value);

            if (!productId || !amount || amount <= 0) {
                showNotification('Wybierz produkt i podaj ilo≈õƒá!', 'error');
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) return;

            const carbs = (amount * product.carbsPer100) / 100;

            currentMeal.push({
                id: Date.now(),
                productId: product.id,
                productName: product.name,
                amount: amount,
                unit: product.unit,
                carbs: carbs
            });

            saveMealToStorage();
            updateMealDisplay();

            // Resetuj formularz
            document.getElementById('selectProduct').value = '';
            document.getElementById('productAmount').value = '';

            showNotification('Produkt dodany do posi≈Çku!');
        }

        function removeFromMeal(id) {
            currentMeal = currentMeal.filter(item => item.id !== id);
            saveMealToStorage();
            updateMealDisplay();
            showNotification('Produkt usuniƒôty z posi≈Çku!');
        }

        function updateMealDisplay() {
            const totalCarbs = currentMeal.reduce((sum, item) => sum + item.carbs, 0);
            const totalWW = totalCarbs / 10;

            document.getElementById('totalCarbs').textContent = totalCarbs.toFixed(1) + ' g';
            document.getElementById('totalWW').textContent = totalWW.toFixed(1) + ' WW';

            const listHtml = currentMeal.length === 0
                ? '<div class="empty-state"><h3>Brak produkt√≥w</h3><p>Dodaj produkty do posi≈Çku</p></div>'
                : currentMeal.map(item => `
                    <div class="meal-item">
                        <div class="meal-item-info">
                            <div class="meal-item-name">${item.productName}</div>
                            <div class="meal-item-details">
                                ${item.amount}${item.unit} ‚Ä¢ Wƒôglowodany: ${item.carbs.toFixed(1)}g
                            </div>
                        </div>
                        <button class="btn btn-danger" onclick="removeFromMeal(${item.id})">Usu≈Ñ</button>
                    </div>
                `).join('');

            document.getElementById('mealList').innerHTML = listHtml;
        }

        function clearMeal() {
            if (currentMeal.length === 0) return;
            if (!confirm('Czy na pewno chcesz wyczy≈õciƒá ca≈Çy posi≈Çek?')) return;

            currentMeal = [];
            saveMealToStorage();
            updateMealDisplay();
            showNotification('Posi≈Çek wyczyszczony!');
        }

        // Inicjalizacja przy za≈Çadowaniu
        window.onload = init;
    </script>
</body>
</html>
